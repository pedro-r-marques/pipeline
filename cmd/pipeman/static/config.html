<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Pipeline</title>
      <link href="pipeline.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <div class="container">
          <div id="navbar"></div>
          <div class="panel">
            <div class="panel-heading">Configure pipeline</div>
            <div class="panel-body">
                <form id="add-pipeline" role="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="pipeline-name" class="form-control" name="name"/>
                    </div>
                    <div class="form-group">
                        <label for="uri">Configuration file:</label>
                        <input type="text" id="pipeline-uri" class="form-control" name="uri" value="gs://"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div> <!-- panel-body -->
          </div>
          <div id="post-result"></div>
      </div>
      <script src="config.js" type="text/javascript"></script>
      <script type="text/javascript">
      (function($){
          $(document).ready(function(){
              $('#navbar').load("navbar.html", function() {
                $('#nav-item-add-pipeline').attr("class", "active");
              });
          });
          $('#add-pipeline').submit(processForm);
      })(jQuery);
      </script>
  </body>
</html>
